{% extends "base_page.html" %}
{% block content %}

<h1>Rivers</h1>
{% for river in rivers  %}
    <div>{{ river.name }}</div>
    <ul>
        {% for section in river.sections %}
            <a href="{% url 'sections' section.slug %}">
                <li>
                    {{ section.name }}
                </li>
            </a>
        {% endfor %}
    </ul>
{% endfor %}

{% endblock %}
