<html>
    <head>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'rivers/css/base.css' %}" />
        <link rel="shortcut icon" type="image/png" href="{% static 'rivers/images/logo.ico' %}" />
        
        <title>
            {% if PAGE_TITLE %}
                {{ PAGE_TITLE}} - {{ WEBSITE_TITLE }}
            {% else %}
                {{ WEBSITE_TITLE }}
            {% endif %}
        </title>
    </head>
    <body class="page">
        <a href="{% url 'index' %}">
            <div class="header home">
                HOME
            </div>
        </a>
        <a href="{% url 'levels' %}">
            <div class="header Levels">
                LEVELS
            </div>
        </a>
        <a href="{% url 'rivers' %}">
            <div class="header Rivers">
                RIVERS
            </div>
        </a>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">
                <div class="header auth">
                    LOG OUT
                </div>
            </a>
        {% else %}
            <a href="{% url 'login' %}">
                <div class="header auth">
                    LOG IN
                </div>
            </a>
        {% endif %}

        <div class="grid_contents">
            {% block content %}
            {% endblock %}
        </div>
        <footer class="footer">
            Website developed by Andrew Houghton
        </footer>
    </body>
</html>
